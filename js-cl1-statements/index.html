<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Statements</title>
    <script src="index.js"></script>
</head>
<body>
    
    <h1>JS Statemeent</h1>

    <h3>Even or Not</h3>

    <form action="#">
        <input type="number" name="numberInput" id="numberInput">
        <input type="button" onclick="isEven()" value="Check">
    </form>

    <p id="result1"></p>

    <hr>

    <h3>Student Marks</h3>

    <form action="#">
        <input type="number" name="mark" id="mark">
        <input type="button" onclick="checkMark()" value="Check">
    </form>

    <p id="result2"></p>

    <hr>

    <h3>Check Day</h3>

    <form action="#">
        <select name="day" id="day">
            <option value="SUN">SUN</option>
            <option value="MON">MON</option>
            <option value="TUE">TUE</option>
            <option value="WED">WED</option>
            <option value="THU">THU</option>
            <option value="FRI">FRI</option>
            <option value="SAT">SAT</option>
        </select>

        <input type="button" value="Check" onclick="checkDay()">
    </form>

    <p id="result3"></p>

    <hr>

    <h3>Multiplicity</h3>

    <form action="#" method="POST">
        <input type="number" name="base" id="base" />
        <input type="number" name="times" id="times" />
        <input type="submit" value="Make" onclick="makeMultiply(); return false;">
    </form>

    <p id="result4"></p>
</body>
</html>
