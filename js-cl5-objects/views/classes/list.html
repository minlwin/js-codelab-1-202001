<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JDC | Class Rooms</title>

    <link rel="stylesheet" href="/semantic-ui/semantic.min.css">

    <script src="/semantic-ui/jquery.min.js"></script>
    <script src="/semantic-ui/semantic.min.js"></script>
</head>
<body>

    <nav class="ui inverted pointing secondary teal menu">

        <div class="ui container">
            <a href="/index.html" class="header item">Home</a>
            <a href="/views/registrations/list.html" class="item">Registrations</a>
            <a href="/views/students/list.html" class="item">Students</a>
            <a href="/views/classes/list.html" class="active item">Class Rooms</a>
            <a href="/views/courses/list.html" class="item">Cources</a>
        </div>

    </nav>

    <div class="ui container">
        <h1>Class Management</h1>

        <form action="#" class="ui form">
            <div class="fields">
                <div class="field">
                    <label for="course">Course</label>
                    <select name="course" id="course" class="ui dropdown">
                        <option value="0">All Course</option>
                    </select>
                </div>

                <div class="field">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" placeholder="Start Date">
                </div>

                <div class="field">
                    <label>&nbsp;</label>
                    <a href="#" class="ui animated grey button">
                        <div class="visible content">Search</div>
                        <div class="hidden content">
                            <i class="search icon"></i>
                        </div>
                    </a>
                </div>

                <div class="field">
                    <label>&nbsp;</label>
                    <a href="/views/classes/edit.html" class="ui animated grey button">
                        <div class="visible content">Add New</div>
                        <div class="hidden content"><i class="plus icon"></i></div>
                    </a>
                </div>
            </div>
        </form>


        <table class="ui grey selectable striped table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course</th>
                    <th>Duration</th>
                    <th>Days</th>
                    <th>Times</th>
                    <th>Fees</th>
                    <th>Duration</th>
                </tr>
            </thead>
        </table>

    </div>

    <script>
        $(() => {
            $('.ui.dropdown').dropdown()
        })
    </script>
    
</body>
</html>
